language: python
os: linux
sudo: false

python:
  - '3.7'
env:
  - APOLLO_VERISON=2
  - APOLLO_VERISON=3

services:
  - docker

before_install:
  - pip install -U pip flake8 setuptools nose
  - python setup.py install

jobs:
  include:
    - stage: lint
      install:
        - pip install -U pip flake8
      script:
        - flake8 apollo --ignore=E501,W503 --exclude=arrow/commands/,scripts/

    - stage: test
      script:
        - if [ ${APOLLO_VERSION} == "2" ]; then export ARROW_GLOBAL_CONFIG_PATH=`pwd`/test-data/apollo.yml ; ./bootstrap_apollo.sh --docker2 ; fi;
        - if [ ${APOLLO_VERSION} == "3" ]; then export ARROW_GLOBAL_CONFIG_PATH=`pwd`/test-data/docker-apollo3-arrow.yml ; ./bootstrap_apollo.sh --docker3 ; fi;
        - python setup.py nosetests

